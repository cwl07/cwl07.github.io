<!DOCTYPE html> 
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head> 
<body style="background-image: url('../source/picture/background0.jpg');background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "blog_list.xml", false); 
        xhr.send();
        var xmlDoc = xhr.responseXML;
        var blogs=xmlDoc.getElementsByTagName("blog");
 
        for(var i=0;i<blogs.length;++i)
        {
            if(blogs[i].attributes.getNamedItem("visible").nodeValue=="true")
            {
                var blog = blogs[i].childNodes;
                for(var j=0;j<blog.length;++j)
                {
                    if(blog[i].nodeName=="title");
                    {
                        document.write('<p id="make">' + blog[i].childNodes[0].nodeValue + '</p>');
                    }
                }
            }
        }
    </script>
</body>
