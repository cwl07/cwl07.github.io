<!DOCTYPE html> 
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../style.css">
</head> 
<body id="background_image">
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "blog_list.xml", false); 
        xhr.send();
        var xmlDoc = xhr.responseXML;
        var blogs=xmlDoc.getElementsByTagName("blog");
 
        var cnt = 0;
        for(var i=0;i<blogs.length;++i)
        {
            if(blogs[i].attributes.getNamedItem("visible").nodeValue=="true")
            {
                ++cnt;
                var blog = blogs[i].childNodes;
                var link_address;
                var intro;
                for(var j=0;j<blog.length;++j)
                {
                    if(blog[j].nodeName=="link")
                    {
                        link_address = blog[j].childNodes[0].nodeValue;
                        console.log(link_address);
                    }
                    if(blog[j].nodeName=="intro")
                    {
                        intro = blog[j].childNodes[0].nodeValue;
                        console.log(intro);
                    }
                }
                for(var j=0;j<blog.length;++j)
                {
                    if(blog[j].nodeName=="title")
                    {
                        document.write('<div id=\"blog_container\" onclick=\"location.href=\'' + link_address + '\';\">')
                        document.write('<h1 id="blog_title">' + blog[j].childNodes[0].nodeValue + '</h1>');
                        document.write('<p>' + intro + '</p>');
                        document.write('</div>')
                    }
                }
            }
        }
    </script>
</body>
