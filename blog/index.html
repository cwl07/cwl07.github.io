<!DOCTYPE html> 
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../style.css">
</head> 
<body id="background_image">
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "blog_list.xml", false); 
        xhr.send();
        var xmlDoc = xhr.responseXML;
        var blogs=xmlDoc.getElementsByTagName("blog");
 
        var cnt = 0;
        for(var i=0;i<blogs.length;++i)
        {
            if(blogs[i].attributes.getNamedItem("visible").nodeValue=="true")
            {
                ++cnt
                console.log(blogs[i].nodeName);
                console.log(cnt);
                var blog = blogs[i].childNodes;
                for(var j=0;j<blog.length;++j)
                {
                    console.log(j);
                    if(blog[j].nodeName=="title");
                    {
                        console.log(blog[j].nodeName);
                    }
                }
            }
        }
    </script>
</body>
