<!DOCTYPE html>
<head>

<body style="background-image:linear-gradient(141deg,#3ec9e4 0%,#1fd9ee 51%,#3ec9e4 99%);">

    <script>
        var reader = new FileReader();
        reader.onload = function fileReadCompleted()
        {
            consule.log(reader.result);
        };
        
        /*get .md file*/
        var xhr = new XMLHttpRequest();
        xhr.open("GEt", "./list.md", true);
        xhr.responseType = "blob";
        reader.readAsBinaryString(xhr.response);
    </script>
</body>
